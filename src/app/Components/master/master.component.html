<section class="page">
  <div *ngIf="myLoader" class="spinner">
    <img src="assets/images/spinner.gif">
  </div>
  <div class="section_top_padding">
  <div class="container-fluid">
    <div class="page_title_sec">
      <h2 class="sub_title">
        <mat-icon class="v-align-middle display">laptop</mat-icon>
        <span class="v-align-middle">Machine Name</span>
      </h2>
    </div>
<!-- <h2>Priya</h2> -->
    <div class="filter_sec">
      <div class="filter_field">
        <mat-form-field appearance="outline">
          <mat-select placeholder="Select Machine"  [(ngModel)]="machine_id" (selectionChange)="getmachine($event.value)" matNativeControl required >
            <mat-option *ngFor="let machine of machine_response" [value]="machine.id">
                {{machine.machine_name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="form-button">
        <button class="subit" (click)="openDialog(machine_id)" class="upload_btn">File Save</button>
      </div>
    </div>



    <div class="master_sec">
      <div class="col">
        <h1>Master</h1>
        
        <table>
          <tr>
            <!-- <th>#</th> -->
            <th>Name</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor = "let master of masterate">
            <!-- <td></td> -->
            <td>{{master}}</td>
            <td>

              <div><a  class="Download" (click)="new_download(master,'Master')"  ><i class="fa fa-download" aria-hidden="true"></i></a></div>

              <div><a  class="Download" (click)="upload(master)"   ><i class="fa fa-send" aria-hidden="true"></i></a></div>

              <div><a  class="Download" (click)="new_check(master)"  ><i class="fa fa-cloud-upload" aria-hidden="true"></i></a></div>


            </td>
          </tr>
        </table>

        <div *ngIf="masterate.length==0" class="no_data_found">
          <h2>No data found</h2>
        </div>
       
      </div>
      <div class="col">
      <h1>Slave</h1>
      <table>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor= "let slave of slavate" >
          <td>{{slave}}</td>
          <td>
            <div><a  class="Download" (click)="new_sdownload(slave,'Slave')"  ><i class="fa fa-download" aria-hidden="true"></i></a></div>


            <div><a  class="Download" (click)="openDialog2()"   ><i class="fa fa-trash-o" aria-hidden="true"></i></a></div>
          </td>
        </tr>
      </table>

      <div *ngIf="slavate.length==0" class="no_data_found">
        <h2>No data found</h2>
      </div>
      </div>
    </div>
  </div>
  </div>
</section>
